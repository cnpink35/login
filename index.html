</head>
<body>
	<div class="login">
		<h1>Login</h1>
		<div class="login_wrap">
			<form name="login_frm">
				<ul class="panel_wrap">
					<div class="id_pw_wrap">
						<div class="input_row" id="id_line">
							<label for="id">ID</label> 
							<input type="text" id="id" name="id" placeholder="아이디" class="input_text" maxlength="41" value="">
							<!-- <i class="fa-solid fa-circle-xmark" onclick="clear(this)"></i> -->
							
						</div>
						<div class="input_row" id="pw_line">
							<label for="pw">Password</label> 
							<input type="password" id="pw" name="pw" placeholder="비밀번호" class="input_text" maxlength="16"> 
							<!-- <i class="fa-solid fa-circle-xmark" onclick="clear(this)"></i> -->
							
						</div>
					</div>

					<div class="btn_login_wrap">
						<button type="submit" class="btn_login" id="log.login"
							onclick="loginCheck()">
							<span class="btn_text">로그인</span>
						</button>

					</div>
				</ul>
			</form>
		</div>
	</div>
</body>
</html>
